<!DOCTYPE html>
<html lang="en">
	<head>
  
  		<meta charset="UTF-8">
  		<title>Hangman</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>
	<body>

  		<div class="game-wrapper container">

			<div class="top jumbotron text-center"><!-- top & center -->
	  			<h1 class="text-center">Feeling Fruity???</h1>
	  			<hr>			
				<h4>Press the Button to Play!</h4>
			  	<button id="start-btn" type="button" class="btn btn-primary btn-lg">Start Game</button>	
	  			<h1 id="word"></h1>	
			</div>

			<div class="row">

	  			<div class="col-lg-3 col-md-3 col-sm-3"><!-- left -->
					<div class="left panel panel-default">
						<div class="panel-heading text-center">
							<h1 class="panel-title">The Stats...</h1>
		  				</div>
		  				<div class="panel-body">
			  				<h4>Lives Left: <span id="lives"></span></h4>
							<h4>Wins: <span id="wins">0</span></h4>
							<h4>Losses: <span id="losses">0</span></h4>
		  				</div>
					</div>
				</div>

				<div class="col-lg-9 col-md-9 col-sm-9"><!-- right -->
					<div class="right panel panel-default">
						<div class="panel-heading text-center">
							<h1 class="panel-title">Letters Already Guessed:</h1>
		  				</div>
		  				<div class="panel-body text-center">
		  					<h1 class="text-center" id="nope"></h1>
		  				</div>
					</div>
				</div>

			</div>

  		</div>

  		<script type="text/javascript" src="assets/javascript/game.js"></script>

	</body>

</html>
