<!DOCTYPE html>
<html lang="en">
	<head>
  
  		<meta charset="UTF-8">
  		<title>Hangman</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>
	<body>

  		<div class="container">

			<div class="jumbotron"><!-- top & center -->
	  			<h1 class="text-center"><strong>Let's Play Hangman!</strong></h1>
	  			<hr>
	  			<h1 id="word" class="text-center"></h1>
			</div>

			<div class="row">

	  			<div class="col-lg-6 col-md-6 col-sm-6"><!-- left -->
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">The Stats...</h3>
		  				</div>
		  				<div class="panel-body">
			  					<p>Lives Left: <span id="lives"></span></p>
								<p>Nope: <span id="nope"></span></p>
								<p>Wins: <span id="wins"></span></p>
								<p>Losses: <span id="losses"></span></p>
		  				</div>
					</div>
				</div>

				<div class="col-lg-6 col-md-6 col-sm-6"><!-- right -->
					<div class="image-wrapper">
						<div class="square col-lg-4 col-md-4 col-sm-4"></div>
						<div class="square col-lg-4 col-md-4 col-sm-4"></div>
						<div class="square col-lg-4 col-md-4 col-sm-4"></div>
						<div class="square col-lg-4 col-md-4 col-sm-4"></div>
						<div class="square col-lg-4 col-md-4 col-sm-4"></div>
						<div class="square col-lg-4 col-md-4 col-sm-4"></div>
						<div class="square col-lg-4 col-md-4 col-sm-4"></div>
						<div class="square col-lg-4 col-md-4 col-sm-4"></div>
						<div class="square col-lg-4 col-md-4 col-sm-4"></div>
					</div>
	  			</div>

			</div>

  		</div>

  		<script type="text/javascript" src="assets/javascript/game.js"></script>

	</body>

</html>
